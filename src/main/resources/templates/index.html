<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe home</title>
</head>
<body>
<H1>My Recipes!</H1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipes : ${recipe}">
        <td th:text="${recipes.id}">123</td>
        <td th:text="${recipes.description}">Tasty Goodness</td>
    </tr>
</table>
</body>
</html>
